{% extends 'base.html' %}

{% block content %}
  <h2>OMDb API</h2>
  <form method="get">
    <input type="text" name="title">
    <button type="submit">search movie</button>
  </form>
  {% if search_result %}
    {% if search_result.success %}
      <p>
        Total results: <strong>{{ search_result.totalResults }}</strong>
      </p>
    {% else %}
      <p><em>{{ search_result.Error }}</em></p>
    {% endif %}
  {% endif %}
{% endblock %}
